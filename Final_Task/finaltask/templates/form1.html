{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function getCities() {
            var country = document.getElementById('country').value;
            var cities = document.getElementById('city');
            cities.options.length = 0;
            switch (country) {
                case 'Ernakulam':
                    cities.options.add(new Option('Aluva', 'Aluva'));
                    cities.options.add(new Option('Edapally', 'Edapally'));

                    break;

                case 'Idukki':
                    cities.options.add(new Option('Adimaly', ' Adimaly'));
                    cities.options.add(new Option('Kattappana', 'Kattappana'));

                    break;

                case 'Kottayam':
                    cities.options.add(new Option('Kanjirapally', 'Kanjirapally'));
                    cities.options.add(new Option('Pala', 'Pala'));

                    break;
                case 'Pathanamthitta':
                    cities.options.add(new Option('Adoor', ' Adoor'));
                    cities.options.add(new Option('Ranni', 'Ranni'));

                    break;

                case 'Thiruvananthapuram':
                    cities.options.add(new Option('Kanakakkunnu', 'Kanakakkunnu'));
                    cities.options.add(new Option('Kilimanoor', 'Kilimanoor'));

                    break;






                default:
                    break;
            }
        }
    </script>

<body>

        <div class="wrapper wrapper--w680">

                                </div>
                            </div>

                            <div class="col-2">

                                </div>
                                <br>
                                <div class="input-group">

                                            <input type="radio" checked="checked" name="gender">

                                        </label>

                                </div>

                        </div>

                                </div>
                            </div>
                            <div class="col-2">

                            </div>

                        <div class="row row-space">
                        <label class="label">Address:</label><br>
                        <textarea class="input--style-4" id="address" name="address" rows="4" cols="20"></textarea><br>
                        </div>

                        <div class="input-group">
                            <label class="label" for="country">District:</label>
                            <div class="rs-select2 js-select-simple select&#45;&#45;no-search">

                        <option  value="">Select Dist </option>
                        <option  value="Ernakulam">Ernakulam</option>
                        <option value="Idukki">Idukki</option>
                         <option value="Kottayam">Kottayam</option>
                        <option value="Pathanamthitta">Pathanamthitta</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>

                        </select>
                                <div class="select-dropdown"></div>
                            </div>

                             <br>
                        <label class="label" for="city">Branch:</label>
                            <div class="rs-select2 js-select-simple select&#45;&#45;no-search">
                        <select id="city">
                        </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <br>

                        <label class="label" for="purpose">Account type:</label>
<!--                            <div class="rs-select2 js-select-simple select&#45;&#45;no-search">-->
                        <select name="purpose" id="purpose">
                            <option class="label" value="">select</option>
                            <option class="label" value="ForEnquiry">Savings Account</option>
                        <option class="label" value="PlaceOrder">Current Account</option>

                        </select>
<!--                                <div class="select-dropdown"></div>-->
<!--                            </div>-->
                            <br>
                            <br>

                        <label class="label">Materials provide:</label>

                        <input type="checkbox" id="matrls" name="matrl1" value="Debit card">
                        <label for="matrls"> Debit card</label><br>
                        <input type="checkbox" id="matrls1" name="matrl2" value="Credit card">
                        <label for="matrls1">  Credit card</label><br>
                        <input type="checkbox" id="matrsl2" name="matrl2" value="cheque book">
                        <label for="matrsl2">cheque book</label><br><br>


                        <div class="p-t-15">
                            <button  class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>

            </div>
            {% for msg in messages %}
    <h2>{{msg}}</h2>
    {% endfor %}
